<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>シリーズストックの管理</title>
        <link rel="stylesheet" href="options.css"/>
    </head>

    <body class="width-big">
        <div class="container">
        <header class="title"><a href="settings.html" target="_self"><</a>シリーズの管理</header>
        <div class="page-desc">ストック中のシリーズを追加・削除します。</div>

        <div class="maincontainer">
            <table id="seriesheader">
                <tbody>
                    <tr class="header">
                        <th>選択</th>
                        <th>シリーズID</th>
                        <th>名前</th>
                        <th>最後(ID)</th>
                        <th>最後(名前)</th>
                        <th>次(ID)</th>
                        <th>次(名前)</th>
                        <th>削除</th>
                    </tr>
                </tbody>
            </table>
            <table id="serieslist">
                <tbody>
                </tbody>
            </table>
            <div class="settings-row">
                <label id="add">
                    <input type="text" id="input-addseriesid" value="" placeholder="シリーズID" style="width:7rem">
                    <input type="text" id="input-addseriesname" value="" placeholder="シリーズ名(任意)" style="width:12rem">
                    <button id="addseries" type="button">追加</button>
                </label>
            </div>
            <div class="settings-row">
                <button id="removeselectedseries" type="button">選択中のシリーズを削除</button>
            </div>
            <div class="hint">シリーズを追加するには？<br>シリーズのページに移動し、左下の追加ボタンを押してストックできます。<br>もしくは、視聴ページの左下にある追加ボタンから視聴中のシリーズをストックできます。</div>
        </form>
        </div>
        <script src="../lib/jquery.min.js"></script>
        <script src="../lib/jquery-ui.min.js"></script>
        <script src="manageseries.js"></script>
    </body>

</html>
