<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>PepperMint+ クイックパネル</title>
    <link rel="stylesheet" href="options.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">
</head>

<body>
    <div class="container">
        <div class="title-container">
            <div class="title toptitle"><a href="settings.html" target="_blank" rel="noopener noreferrer"
                    class="optlink">PepperMint+</a><a class="betafeedbacklink disabled" href="https://github.com/castella-cake/niconico-peppermint-extension/issues" target="_blank">Feedback?</a></div>
            <div class="titlelink-container">
                <a href="https://github.com/sponsors/castella-cake" target="_blank" rel="noopener noreferrer"
                    class="titlelink">Donate</a>
                <a href="https://github.com/castella-cake/niconico-peppermint-extension" target="_blank"
                    rel="noopener noreferrer" class="titlelink">Github</a>
            </div>
        </div>
        <div class="quickpanel-tabcontainer"><button type="button" id="tabbutton-dashboard" class="current-tab">ダッシュボード</button> <button type="button" id="tabbutton-nicorepo" class="disabled">ニコレポ</button> <button type="button" id="tabbutton-noticebox" class="disabled">お知らせ</button></div>
        <div class="quickpanel-mainpanel maincontainer">
            <div id="dashboard" class="current-tabpanel tabpanel">
                <div style="display: none;" id="updatedinfo" class="includelinks">
                    Niconico-PepperMint+ が <span id="version-disp"></span> にアップデートされました！<br>
                    変更や追加機能は<a href="https://github.com/castella-cake/niconico-peppermint-extension/releases/latest" target="_blank" rel="noopener noreferrer">Releases</a>から確認できます。<br>
                    PepperMintを使用していただきありがとうございます！<br>
                    よければ、開発者を<a href="https://github.com/sponsors/castella-cake" target="_blank" rel="noopener noreferrer">支援</a>することも検討してください。<br>
                    <button id="closeupdateinfo" class="action-button" style="margin-bottom: 0px">× 閉じる</button>
                </div>
                <div class="settings-row browser-style">
                    <label>ダークモード/カラーパレット
                        <select id="select-darkmode">
                            <option value="">Disable</option>
                            <option value="pmcolor">PMDark</option>
                            <option value="spcolor">SPDark</option>
                            <option value="nordcolor">NordNight</option>
                            <option value="black">SolidBlack</option>
                            <option value="cybernight">CyberNight</option>
                            <option value="custom">カスタム設定</option>
                        </select>
                    </label>
                    <label><input type="checkbox" id="input-darkmodedynamic">ブラウザーに追従</label>
                </div>
                <div class="settings-row browser-style">
                    <label>プレイヤーテーマ
                        <select id="select-playertheme">
                            <option value="">Disable</option>
                            <option value="harazyuku">原宿</option>
                            <option value="rc1">RC1</option>
                            <option value="rc1plus">RC1+</option>
                            <option value="ginza">GINZA</option>
                            <option value="mint">Mint</option>
                        </select>
                    </label>
                    <label><input type="checkbox" id="input-usetheaterui">シアターUIを使用</label>
                </div>
                <a href="settings.html" target="_self" class="settinglink">クイック設定を開く</a>
                <div id="seriesstock">
                </div>
            </div>
            <div id="nicorepopanel" class="tabpanel">
                <div id="nicorepo">
                </div>
            </div>
            <div id="noticeboxpanel" class="tabpanel">
                <div id="noticebox">
                </div>
            </div>
        </form>
        <div id="current-version"></div>
    </div>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/jquery-ui.min.js"></script>
    <script src="../dist/dompurify/dist/purify.min.js"></script>
    <script src="quickpanel.js"></script>
</body>

</html>
